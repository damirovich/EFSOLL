<body>
    <pre>
        Задание:
        Дано массив. Поменяйте элемент с максимальным значением местами с элементом с минимальным значением.
    </pre>
    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
        let max=Number.MIN_VALUE;
        let min=Number.MAX_VALUE;
        let indexMax;
        let indexMin;
        for(let i=0;i<values.length;i++){
            const elemet=values[i];
            if(elemet>max){
                max=elemet;
                indexMax=i;
            }
            if(elemet<min){
                min=elemet;
                indexMin=i;
            }
        }
        values[indexMax]=min;
        values[indexMin]=max;
        console.log(`Максимальное значение массива ${max} и Index ${indexMax} а минимальное значение массива ${min} и index ${indexMin}`);
        console.log(values);
    </script>
</body>
