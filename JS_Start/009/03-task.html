<body>
    <pre>
        Задание:
        Напишите сценарий, который найдет в массиве все отрицательные значения и заменить их на значения 0.
        После этого выведет на экран все элементы массива.
    </pre>
    <script>
        let values = [10, 20, -2, 6, 11, -10, 125, -3, 8, 0, 3];
        //Нахождение отрицательных элементов массива
        console.log("Массив по умолчанию"); 
        for (let i = 0; i < values.length; i++) {
            console.log(values[i]);//Вывод массива по умолчанию
            if (values[i] < 0) {
                values[i] = 0;
            }
        }
        //Вывод массива
        console.log("Массив после замены отрицательных значений на 0")
        for (let index = 0; index < values.length; index++) {
            const element = values[index];
            console.log(element);
        }
    </script>
</body>
