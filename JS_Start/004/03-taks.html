    <pre>
        Задание:
        1) запросите у пользователя сколько он хочет купить единиц товара
        2) выведите на экран какую сумму должен внести пользователь с учетом количества покупаемых единиц
        3) выведите на экран сколько единиц товара останется на складе после покупки
    </pre>

    <script>
        let productPrice = 101.5; // цена товара
        let productQuantity = 50;  // количество единиц товара на складе
        let purchaseQuantity=prompt("Сколько единиц товара хотите купить");
        let sum=productPrice*purchaseQuantity;
        let countProduct=productQuantity-purchaseQuantity;
        alert(`Вы должны ввести сумму ${sum}.сом С учеттом количетсов товаров. Цена за одного продукта ${productPrice}`);
        alert(`На складе количестов товаров остался ${countProduct} после покупки`);
