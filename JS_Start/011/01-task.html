<body>
    <pre>
        Задание:
        Создайте функцию min(a, b), которая возвращает меньшее из чисел а и b
    </pre>
    <script>
        function min(a,b){
            if(a<b){
                return a;
            }
            else{
                return b;
            }
        }
        let res=min(6,5);
        console.log(res);
    </script>
</body>
