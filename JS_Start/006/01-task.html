<!DOCTYPE html>

<body>
    <pre>
        Задание:
        Используя if...else создайте сценарий, который запросит у пользователя значение и выведет на экран
        1 если значение больше нуля
        -1 если значение меньше нуля
        0 если значение равно 0
    </pre>
    <script>
        let inputValue = +prompt("Введите значение ");
        if (inputValue > 1) {
            alert("Значение больше нуля");
        }
        else if (inputValue < -1) {
            alert("Значение меньше нуля");
        }
        else if (inputValue === 0) {
            alert("Значение равно ноль '0'");
        }
        else {
            alert("Ошибка введите только числа");
        }
    </script>
</body>

</html>
