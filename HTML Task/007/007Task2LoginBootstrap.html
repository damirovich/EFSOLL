<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Bootstrap form</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery/dist/jquery.min.js"></script>
    <style>
        .btn {
            margin-left: 165px;
            border-radius:50px;
        }
        form{
            margin-top: 15%;
            margin-left: 25%;
        }
        hr{
            margin-top: 2%;
            background-color: rgb(195, 195, 202);
        }
        fieldset{
            width: 61.5%;
            background-color: white;
            border-radius: 5px;
            box-shadow: 10px -10px 13px 0 rgba(0, 0, 0, 0.377), -10px -10px 13px 0 rgba(0, 0, 0, 0.349), 10px 10px 13px 0 rgba(0, 0, 0, 0.342), -10px 10px 13px 0 rgba(0, 0, 0, 0.349);
        }
        body{
            background-color: rgb(25, 100, 238);
        }
        h4{
            text-align: center;
        }
        a{
            color: white;
            font-size: 14px;
            margin-left: 5%;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <fieldset class="well the-fieldset">
                <h4>Login to Web App</h4>
                <hr>
            <div class="form-group">
                <div class="form-group col-md-12">
                    <input type="email" class="form-control" id="login" placeholder="email">
                </div>
                <div class="form-group col-md-12">
                    <input type="password" class="form-control" id="Pass" placeholder="Password">
                </div>
                <div class="col-md-12">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Remember me on this computer</label>
                <button type="submit" class="btn btn-primary" > Login </button>
            </div>

            </div>
            </fieldset>
            <a href="#">Forgot your password? Click here to reset it</a>
        </form>
    </div>
</body>
</html>
