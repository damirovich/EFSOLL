<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Работа с формами</title>
    <style>
        label
        {
            width: 28%;
            height: auto;
            margin-left: 1%;
            float: left;
        }
        input{
            width: 50%;
            height: auto;
        }
        select{
            width: 52%;
            height: auto;
        }
        fieldset{
            width: 30%;
            height: auto;
        }
        legend{
            color: blue;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
        <p>
            <label for="FN">First name:</label>
            <input type="text" name="FirstName" id="FN"/>
        </p>
        <p>
            <label for="MN">Middle name:</label>
            <input type="text" name="MiddleName" id="MN"/>
        </p>
        <p>
            <label for="LN">Last name:</label>
            <input type="text" name="LastName" id="LN"/>
        </p>
    </fieldset>
    <fieldset>
        <legend>Address</legend>
        <p>
            <label for="A">Address:</label>
            <input type="text" name="Address" id="A">
        </p>
        <p>
            <label for="City">City or Town:</label>
            <input type="text" name="CityorTown" id="City">
        </p>
        <p>
            <label for="State">State:</label>
            <select name="select" id="State">
                <option disabled selected>Choose a State</option>
                <option value="s1">Бишкек</option>
                <option value="s2">Нарын</option>
                <option value="s3">Астана</option>
                <option value="s4">Ош</option>
            </select>
        </p>
        <p>
            <label for="zip">Zip code:</label>
            <input type="number" name="ZipCode" id="zip">
        </p>
    </fieldset>
    </form>
</body>
</html>
