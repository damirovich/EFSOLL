<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Bootstrap form</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" /> 
    <style>
        fieldset{
            width: 500px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <fieldset class="well the-fieldset">
                <legend class="the-legend">Personal Information</legend>
            <div class="form-group">
                <div class="form-group col-4">
                    <label for="FirstName">FirstName</label>
                    <input type="text" class="form-control" id="FirstName" placeholder="FirstName">
                </div>
                <div class="form-group col-4">
                    <label for="MiddleName">MiddleName</label>
                    <input type="text" class="form-control" id="MiddleName" placeholder="MiddleName">
                </div>
                <div class="form-group col-4">
                    <label for="LastName">Password</label>
                    <input type="text" class="form-control" id="LastName" placeholder="LastName">
                </div>
            </div>
            </fieldset>
            <fieldset class="well the-fieldset">
                <legend class="the-legend">Address</legend>
            <div class="form-group">
                <div class="form-group col-4">
                <label for="address1">Address</label>
                <input type="text" class="form-control" id="address1" placeholder="18—24 Swinton Street">
                </div>
                <div class="form-group col-4">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="form-group col-4">
                    <label for="state">State</label>
                    <select id="state" class="form-control">
                        <option selected disabled>Choose...</option>
                        <option>Киев</option>
                        <option>Харьков</option>
                        <option>Одесса</option>
                        <option>Донецк</option>
                        <option>Запорожье</option>
                        <option>Львов</option>
                        <option>Тернополь</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-4">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="zip">
                </div>
            </div>
        </fieldset>
        <div class="form-group col-md-4">
        <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
        </form>
    </div>
</body>
</html>
